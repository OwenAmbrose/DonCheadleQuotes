<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Awesome Don Cheadle Quotes</title>
</head>

<body>
  <!-- Title -->
  <div class="alert alert-primary" role="alert">
    <h1 class="display-1">Really Cool Don Cheadle Quotes</h1>
  </div>
  <!-- Carousel -->
  <div class="slideshow-container">
<script src="carousel.js"></script>
  <!-- Full-width slides/quotes -->
  <div class="mySlides">
    <q>I think it's intoxicating when someone is so unapologetically who they are.</q>
    <p class="author">- Don Cheadle</p>
  </div>

  <div class="mySlides">
    <q>I want to be a part of great things.</q>
    <p class="author">- Don Cheadle</p>
  </div>

  <div class="mySlides">
    <q>You should do what you're supposed to do and hope that that ripples out.</q>
    <p class="author">- Don Cheadle</p>
  </div>

  <!-- Next/prev buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<!-- Dots/bullets/indicators -->
<div class="dot-container">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
<!-- Awesome image of Don Cheadle -->
<center>
  <br>
  <br>
  <img src="https://i.imgur.com/oAXjThQ.jpg">
</center>
</body>

</html>
